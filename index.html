<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>
  <h1>Celebrity Dating Quiz</h1>
  <FORM>
    <h2>What's your favorite color?</h2>
    <INPUT TYPE="RADIO" VALUE="A" NAME="favoriteColor" id="green">
    <label for="green">A. Green</label><BR>
    <INPUT TYPE="RADIO" VALUE="B" NAME="favoriteColor" id="blue">
    <label for="blue">B. Blue</label><BR>
    <INPUT TYPE="RADIO" VALUE="C" NAME="favoriteColor" id="pink">
    <label for="pink">C. Pink</label><BR>

    <h2>Favorite Pet?</h2>
    <INPUT TYPE="RADIO" VALUE="A" NAME="favoritePet" id="dog">
    <label for="dog">A. Dog</label><BR>
    <INPUT TYPE="RADIO" VALUE="B" NAME="favoritePet" id="cat">
    <label for="cat">B. Cat</label><BR>
    <INPUT TYPE="RADIO" VALUE="C" NAME="favoritePet" id="lizard">
    <label for="lizard">C. Lizard</label><BR>

    <h2>Favorite food?</h2>
    <INPUT TYPE="RADIO" VALUE="A" NAME="favoritefood" id="burger">
    <label for="burger">A. Burger</label><BR>
    <INPUT TYPE="RADIO" VALUE="B" NAME="favoritefood" id="sushi">
    <label for="sushi">B. Sushi</label><BR>
    <INPUT TYPE="RADIO" VALUE="C" NAME="favoritefood" id="icecream">
    <label for="icecream">C. Icecream</label><BR>


    <INPUT TYPE="SUBMIT" VALUE="Submit Answer">



  </FORM>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
